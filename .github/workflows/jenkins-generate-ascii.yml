name: Generate ASCII Artwork
on:
  workflow_dispatch:
  push:
    branches: 
      - 'feature-testing'
jobs:
  build-artwork:
    runs-on:
      - ubuntu-latest
    steps:
    - run: |-
        # Build a message by invoking ADVICESLIP API
        curl -s https://api.adviceslip.com/advice > advice.json
        cat advice.json

        # Test to make sure the advice message has more than 10 words.
        cat advice.json | jq -r .slip.advice > advice.message
        [ $(wc -w < advice.message) -gt 10 ] && echo "Advice has more than 10 words" || (echo "Advice - $(cat advice.message)  has less words" && exit 1)  #modified

        # Deploy
        sudo apt-get install cowsay -y
        echo $PATH
        export PATH="$PATH:/usr/games:/usr/local/games"
        cat advice.message | cowsay -f $(ls /usr/share/cowsay/cows | shuf -n 1)
